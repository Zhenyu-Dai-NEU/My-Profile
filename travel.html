<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Travel Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .photo-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
    }

    .photo-container:hover {
      transform: translateY(-10px);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #4a63e2; 
    }

    @media (max-width: 600px) {
      .photo-container {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>My Travel Moments</h1>
  <div class="gallery">
    <div>
      <a href="Paris.html" class="photo-container">
        <img src="travel_pages/paris.jpg" alt="Paris-France">
      </a>
      <div class="caption">Paris, France</div>
    </div>
    <div>
      <a href="Tokyo.html" class="photo-container">
        <img src="travel_pages/tokyo.jpg" alt="Tokyo-Japan">
      </a>
      <div class="caption">Tokyo, Japan</div>
    </div>
    <div>
      <a href="Osaka.html" class="photo-container">
        <img src="travel_pages/newyork.jpg" alt="Osaka-Japan">
      </a>
      <div class="caption">Osaka, Japan</div>
    </div>
    <div>
      <a href="Italy.html" class="photo-container">
        <img src="travel_pages/barcelona.jpg" alt="Italy">
      </a>
      <div class="caption">Florence, Italy</div>
    </div>
    <div>
      <a href="London.html" class="photo-container">
        <img src="travel_pages/london.jpg" alt="London-England">
      </a>
      <div class="caption">London, England</div>
    </div>
    <div>
      <a href="Iceland.html" class="photo-container">
        <img src="travel_pages/Iceland.jpg" alt="Iceland">
      </a>
      <div class="caption">Iceland</div>
    </div>
    <div>
      <a href="Egypt.html" class="photo-container">
        <img src="travel_pages/beijing.jpg" alt="Egypt">
      </a>
      <div class="caption">Cairo, Egypt</div>
    </div>
    <div>
      <a href="Barcelona.html" class="photo-container">
        <img src="travel_pages/seoul.jpg" alt="Barcelona-Spain">
      </a>
      <div class="caption">Barcelona, Spain</div>
    </div>
  </div>

</body>
</html>
