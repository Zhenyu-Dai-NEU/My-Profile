<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paris Photography Portfolio</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: sans-serif; background: #000; }
  header {
    text-align: center;
    padding: 40px;
    color: #fff;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(33%, 1fr));
    grid-auto-rows: 50vh;
    gap: 4px;
  }
  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  footer {
    text-align: center;
    color: #aaa;
    background: #111;
    padding: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Paris Photography Portfolio</h1>
</header>

<section class="gallery">
  <img src="Paris/Eiffel Tower dawn.jpg" alt="Eiffel Tower at sunset">
  <img src="Paris/Disney Castle Paris.jpg" alt="DisneyLand Castle">
  <img src="Paris/DisneyLand.jpg" alt="DisneyLand">
  <img src="Paris/Eiffel Tower night.jpg" alt="Eiffel Tower and Seine River">
  <img src="Paris/Jeune Fille aux Colombes.jpg" alt="Jeune Fille aux Colombes with pigeons">
  <img src="Paris/Opéra Garnier.jpg" alt="Opéra Garnier inside">
</section>


<footer>
  © 2025 Paris Photography Zhenyu Dai Contact: dai.zheny@northeastern.edu
</footer>

</body>
</html>
